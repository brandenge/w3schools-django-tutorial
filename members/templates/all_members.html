{% extends "master.html" %}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>Members</h1>
        <ul>
            {% for member in members %}
                <li onclick="window.location = 'details/{{ member.slug }}'">{{ member.firstname }} {{ member.lastname }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
